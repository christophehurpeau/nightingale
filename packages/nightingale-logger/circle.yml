machine:
  node:
    version: 7.6.0

general:
  branches:
    ignore:
      - gh-pages

dependencies:
  cache_directories:
    - ~/.cache/yarn
    - node_modules
  override:
    - yarn

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
  override:
    - yarn run preversion
    - yarn run test
    - XUNIT_FILE=$CIRCLE_TEST_REPORTS/junit/xunit.xml node_modules/.bin/mocha --harmony --recursive --reporter xunit-file -u tdd test/node6
    - yarn run generate:docs
  post:
    - bash <(curl -s https://codecov.io/bash)
    - cp -R coverage $CIRCLE_ARTIFACTS/
    - cp -R docs $CIRCLE_ARTIFACTS/

deployment:
  docs:
    branch: master
    commands:
      - git config user.email "builds@circleci.com"
      - git config user.name "CircleCi"
      - mv coverage coverage-tmp
      - mv docs docs-tmp
      - git fetch
      - git checkout -f gh-pages
      - rm -Rf docs coverage
      - mv docs-tmp docs
      - mv coverage-tmp coverage
      - date > date.txt
      - git add -f docs coverage
      - git commit -m"auto commit from circleci"
      - git push -f origin gh-pages
